{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Add Auction</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'auctions_add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" required placeholder="Title">
        </div>
        <div class="form-group">
<!--            <select class="form-control" id="id_category">
                <option value="">Category</option>
            {% for category in categories %}
                <option value="{{ category.id_category }}">{{ category.name }}</option>
            {% endfor %}
            </select>
-->
            <input class="form-control" type="text" maxlength="3" name="id_category" required placeholder="Category">
        </div>               
        <div class="form-group">
            <input class="form-control" type="textarea" name="description" cols="40" rows="10" class="vLargeTextField" required placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" pattern="([0-9]*\.[0-9]+|[0-9]+)" name="start_bid" required placeholder="Start Bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image_url" placeholder="Image url">
        </div>
        <input class="btn btn-primary" type="submit" value="Add">
    </form>

{% endblock %}
