{% extends "auctions/layout.html" %}
{% autoescape on %}
    {% block body %}
        <h2>Active Listings</h2>
        <br>
        {% for auction in auctions %}
        <div class="row">
            <div class="col-8">
                <h3><b><a href="{% url "auctions_item" auction.id_auction %}">{{ auction.title }}</a></b></h3>
                <div class="row">
                    <div class="col-8">{{ auction.description }}</div>
                    <div class="col-2"><b>Start Amount: {{ auction.start_bid }}</b></div>
                </div>
            </div>
            <div class="col-4"><img src="{{ auction.image_url }}" height=200 width=200></div>
        </div>
        <hr>
        {% endfor %%}
    {% endblock %}
{% endautoescape %}
